<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form | Israel Uzcategui</title>
  
  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fira+Code&family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          alert("Your request is being processed. You will receive a response shortly.");
          window.location.href = "../../index.html";
        } else {
          alert("Something went wrong. Please try again.");
        }
      })
      .catch(error => {
        alert("Error sending the form.");
      });
    }
  </script>
</head>
<body>
  <div class="form-wrapper">
    <div class="content-box">
      <div class="form-content">
        <h1>Contact Me</h1>
        <p>Do you have a project in mind? Letâ€™s talk!</p>

        <form action="https://formspree.io/f/xqabkklv" method="POST" onsubmit="handleSubmit(event)">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="3" required></textarea>

          <div class="btn-group">
            <button type="submit" class="btn-send">Send</button>
            <a href="../../index.html" class="btn-send">Home</a>
          </div>
        </form>

        <!-- LinkedIn Icon -->
        <div class="linkedin-icon">
          <a href="https://www.linkedin.com/in/israel-uzcategui" target="_blank">
            <i class='bx bxl-linkedin-square'></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
